<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
	<div th:replace="admin/common/header :: header"></div>
	<h1>Form Edit user </h1>
	<form th:action="@{/admin/user/edit-user}" th:object="${user}" method="post">
		<input th:field="*{username}" type="hidden"/>
		<input th:field="*{password}" type="hidden"/>
		<div>
			<label>Name</label> <input th:field="*{name}" type="text" placeholder="Name" required="required" />
		</div>
		<div>
			<label>Age</label><input type="number" th:field="*{age}" placeholder="Age" />
		</div>
		<div>
			<label>Gender</label> <select th:field="*{gender}">
				<option value="male">male</option>
				<option value="female">female</option>
			</select>
		</div>
		<div>
			<label>Email</label><input type="email"  th:field="*{email}" placeholder="email" />
		</div>
		<div>
			<label>Address</label> <input type="text"  th:field="*{address}" placeholder="address" />
		</div>
		<div>
			<label>Phone</label><input type="number"  th:field="*{phone}" placeholder="phone" />
		</div>
		
		<div>
			<label>Role</label> <select  th:field="*{role}">
				<option value="ROLE_MEMBER">ROLE_MEMBER</option>
				<option value="ROLE_ADMIN">ROLE_ADMIN</option>
			</select>
		</div>
		<div>
			<label>Status</label> <select th:field="*{enable}">
				<option value="1">True</option>
				<option value="0">False</option>
			</select>
		</div>
		<div>
			<button type="submit">Edit</button>
		</div>
	</form>
</body>
</html>
